		<script type="text/javascript">
			$(window).load(function() {

				$(".loading").addClass("loader-chanage")
				$(".loading").fadeOut(300)

				$.getJSON("/shop/config/shopConfig.json", function(result) {
					console.log(JSON.stringify(result));
					domain = result.domain;
					myPointUrl = result.myPointUrl;
					MyShopUrl = result.MyShopUrl;
					myUrl = result.myUrl;
					$.cookie('myPointUrl', myPointUrl);
					$.cookie('MyShopUrl', MyShopUrl);
					$.cookie('myUrl', myUrl);
					$.cookie('domain', domain);
					//模拟openid
//					$.cookie('openid','666');
					//console.log("domain="+domain);

				});

			})
		</script>
		<style type="text/css">
			.warp {
				padding-top: 0rem;
				padding-bottom: 1.9rem;
			}
		</style>
