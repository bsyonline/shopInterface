		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script>
			$(document).ready(function() {
				//设置导航栏
				$("#my-shop-url").attr("href", $.cookie("MyShopUrl"));
				$("#my-url").attr("href", $.cookie("myUrl"));

				$("#model").hide();
				//获取所有商品分类
				//url:http://www.yearcontest.com/shop/category
				var url = $.cookie("domain") + "shop/category";
				$.getJSON(url, function(result) {
					//						console.log("所有商品分类=" + JSON.stringify(result));

					if(result.status != 1) {
						mui.alert(result.msg);
						return;
					}

					addData(result.data);
				});
			});

			function addData(data) {
				for(var i in data) {
					var category = data[i];
					var $model = $("#model").clone().show();
					$model.find(".category-id").val(category.id);
					$model.find("a").attr("href", "list.html?categoryId=" + category.id + "&categoryName=" + category.categoryName);
					$.cookie(category.id, category.categoryName);
					$model.find(".tit").html(category.categoryName);
					$model.find("img").attr("src", category.categoryPictureUrl);
					$model.appendTo(".model-parent")
				}

			}
